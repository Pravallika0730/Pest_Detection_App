        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #70e1f5, #ffd194);
            overflow: hidden;
        }

        /* Animation for background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 90%);
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, 50%); }
        }

        .result-box {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heading {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content {
            font-size: 1em;
            margin-bottom: 15px;
            color: #333;
        }

        .result-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .language-select {
            margin-bottom: 15px;
        }
    </style>
</head>
